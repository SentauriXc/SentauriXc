<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Compra</title>
</head>
<body>
    <h1>Confirmar Compra</h1>
    <p>¿Estás seguro de que quieres comprar el producto "{{ producto.nombre }}" por ${{ producto.precio }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Compra</button>
    </form>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</body>
</html>
